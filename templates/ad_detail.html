{% extends 'base.html' %}
<meta charset="UTF-8">
<title>Объявления</title>
{% block content %}

        <div class="card" style="width: 50rem;">
            <img src={{ advert.image.url }}  class="card-img-top"

            <form>
                <div class="card-body">
                    <h5 class="card-title">{{ advert.title }}</h5>
                    <p class="card-text">{{ advert.description }}</p>
                </div>
            </form>
        </div>
{% endblock %}
