{% extends 'base.html' %}

{% block content %}
<div class="container">
    <main class="form-signin">
        <form method="post">{% csrf_token %}
            {% include 'messages.html' %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" name="username" value="{{data.username}}" class="form-control" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" value="{{data.email}}" class="form-control" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password2" class="form-control" id="floatingPassword"
                       placeholder="Confirm password">
                <label for="floatingPassword">Confirm password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>

</div>

{% endblock %}
